<!-- Tc3_Event logo SVG
     Clean, modern logo suitable for TwinCAT 3 automation projects.
     - Left emblem: stylized 'E' made from stacked bars + event pulse
     - Right: 'Tc3_Event' wordmark with monospace-inspired weight
     - Scalable vector graphic â€” open and save as .svg
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" role="img" aria-labelledby="title desc">
  <title id="title">Tc3_Event logo</title>
  <desc id="desc">A modern logo for the Tc3_Event TwinCAT 3 logging framework: stacked event bars and pulse emblem with wordmark.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0b6cff" />
      <stop offset="1" stop-color="#00c2a8" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#0b6cff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#00c2a8" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#002341" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- Background rounded card (subtle) -->
  <rect x="12" y="12" width="876" height="276" rx="28" fill="url(#g2)"/>

  <!-- Emblem circle -->
  <g transform="translate(150,150)">
    <circle r="100" fill="#0f1724"/> <!-- dark base -->
    <circle r="88" fill="url(#g1)" opacity="0.98" filter="url(#f1)" />

    <!-- Stacked bars forming an 'E'-like symbol -->
    <g transform="translate(-52,-12)" fill="#0f1220">
      <rect x="0" y="-42" width="120" height="22" rx="6" fill="#ffffff" opacity="0.95" transform="skewX(-6)"/>
      <rect x="0" y="-6" width="120" height="22" rx="6" fill="#ffffff" opacity="0.95" transform="skewX(-6)"/>
      <rect x="0" y="30" width="86"  height="22" rx="6" fill="#ffffff" opacity="0.95" transform="skewX(-6)"/>
    </g>

    <!-- Pulse / event marker -->
    <polyline points="32,-8 50,-36 68,12 86,-16" fill="none" stroke="#071b3b" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,170)">
    <text x="50" y="-12" font-family="Segoe UI, Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial" font-weight="700" font-size="64" fill="#0f1724">Tc3_</text>
    <text x="180" y="-12" font-family="'Source Code Pro', ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace" font-weight="700" font-size="64" fill="#0b6cff">Event</text>

    <!-- Subtitle -->
    <text x="50" y="42" font-family="Segoe UI, Roboto, system-ui" font-weight="500" font-size="20" fill="#233040">TwinCAT 3 event logging framework</text>
  </g>

  <!-- Decorative baseline -->
  <rect x="220" y="220" width="460" height="6" rx="3" fill="#0b6cff" opacity="0.6"/>

  <!-- Make SVG scalable without extra whitespace -->
</svg>
