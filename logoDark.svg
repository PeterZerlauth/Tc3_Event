<!-- Tc3_Event logo SVG (Dark Mode)
     Dark theme variant optimized for GitHub dark mode.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" role="img" aria-labelledby="title desc">
  <title id="title">Tc3_Event logo (Dark Mode)</title>
  <desc id="desc">Dark mode variant of the Tc3_Event TwinCAT 3 logging framework logo.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#4da3ff" />
      <stop offset="1" stop-color="#2de6c8" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#4da3ff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#2de6c8" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded card -->
  <rect x="12" y="12" width="876" height="276" rx="28" fill="#0d1117" stroke="#1f242d" stroke-width="2"/>

  <!-- Emblem circle -->
  <g transform="translate(150,150)">
    <circle r="100" fill="#161b22"/>
    <circle r="88" fill="url(#g1)" opacity="0.95" filter="url(#f1)" />

    <!-- Stacked E bars -->
    <g transform="translate(-52,-12)">
      <rect x="0" y="-42" width="120" height="22" rx="6" fill="#f0f6fc" opacity="0.95" transform="skewX(-6)"/>
      <rect x="0" y="-6"  width="120" height="22" rx="6" fill="#f0f6fc" opacity="0.95" transform="skewX(-6)"/>
      <rect x="0" y="30"  width="86"  height="22" rx="6" fill="#f0f6fc" opacity="0.95" transform="skewX(-6)"/>
    </g>

    <!-- Pulse marker -->
    <polyline points="32,-8 50,-36 68,12 86,-16" fill="none" stroke="#0d1117" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,170)">
    <text x="50" y="-12" font-family="Segoe UI, Roboto, system-ui" font-weight="700" font-size="64" fill="#f0f6fc">Tc3_</text>
    <text x="180" y="-12" font-family="'Source Code Pro', ui-monospace" font-weight="700" font-size="64" fill="#4da3ff">Event</text>

    <!-- Subtitle -->
    <text x="50" y="42" font-family="Segoe UI, Roboto, system-ui" font-weight="500" font-size="20" fill="#9eb1c0">TwinCAT 3 event logging framework</text>
  </g>

  <!-- Decorative baseline -->
  <rect x="220" y="220" width="460" height="6" rx="3" fill="#4da3ff" opacity="0.4"/>
</svg>